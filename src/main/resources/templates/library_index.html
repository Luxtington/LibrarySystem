<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="icon" href="/images/library-icon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #20C997;
            text-shadow: 0 0 10px rgba(32, 201, 151, 0.7),
            0 0 20px rgba(32, 201, 151, 0.5);
            animation: glow 2s infinite alternate;
        }
        .icons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .icons-container a {
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 5px rgba(32, 201, 151, 0.5));
        }
        .icons-container a:hover {
            transform: translateY(-10px) scale(1.15);
            filter: drop-shadow(0 0 15px rgba(32, 201, 151, 0.9));
        }
        .icons-container img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(32, 201, 151, 0.7),
                0 0 20px rgba(32, 201, 151, 0.5);
            }
            to {
                text-shadow: 0 0 15px rgba(32, 201, 151, 0.9),
                0 0 30px rgba(32, 201, 151, 0.7);
            }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="header">
    <h1>БИБЛИОТЕКА</h1>
</div>
<div class="icons-container">
    <a href="/lib/books"><img src="/images/book_icon.png" alt="Книги"></a>
    <a href="/lib/persons"><img src="/images/user_icon.png" alt="Пользователи"></a>
</div>

<script>

    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
        starsContainer.appendChild(star);
    }
</script>
</body>
</html>
